{% extends 'index.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 offset-md-1">
            <div class="pagestuffs">
                <h1>Contact</h1>
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/cordovapainting623@gmail.com" method="post">
                    <fieldset id="fs-frm-inputs">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input class="form-control" type="text" name="name" id="full-name" placeholder="First and Last Name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="email-address">Email Address</label>
                            <input class="form-control" type="email" name="_replyto" id="email-address" placeholder="Email Address" required="required">
                        </div>
                        <div class="form-group">
                            <label for="telephone-number">Telephone Number</label>
                            <input class="form-control" type="tel" id="telephone-number" name="telephone-number" placeholder="555-555-5555" required="required">
                        </div>
                        <div class="form-group">
                            <label for="type-of-project">Type of Project</label>
                            <select class="form-control" name="type-of-project" id="type-of-project" required="">
                            <option value="Choose" selected="" disabled="">---</option>
                            <option value="residential">Residential</option>
                            <option value="3">Commercial</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="areas-to-paint">Which areas would you like to paint?</label>
                            <select class="form-control" name="areas-to-paint" id="areas-to-paint" required="">
                            <option value="Choose" selected="" disabled="">---</option>
                            <option value="outside">Outside</option>
                            <option value="inside">Inside</option>
                            <option value="both">Both</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Details About the Project</label>
                            <textarea class="form-control" rows="5" name="message" id="message" required=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="address">Address for the Estimate</label>
                            <input class="form-control" type="text" name="mailing-address" id="address" placeholder="Address, City, State" required="required">
                        </div>
                    </fieldset>
                    <input type="hidden" name="_cc" value="jonathanjfann+cordova@gmail.com" />
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission For cordova-painting.com">
                    <input class="btn btn-success btn-md" type="submit" value="Submit">
                </form>
                <br />
                <hr />
                <br />
                <h3>Feel more comfortable calling?</h3>
                <div class="phone-numbers">
                    <h3 class="phone-number"><span class="phone-number">301-305-6780</span> <em>or</em> <span class="phone-number">571-336-4215</span></h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
