<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spotify online searching</title>
    <style>
        html, body, h1, h2, h3, h4, h5, h6, div, button, p, a, ul, li, b, i, strong, em, span, pre {
          text-align:center;
          font-family:monospace !important;
          color:black;
        }
        html, body, header {
            margin:0;
            padding:0;
            width:100%;
        }
        a#logoish {
            display:block;
            text-decoration:none;
            cursor:pointer;
            border:0px;
            box-shadow:none;
            background:MediumAquamarine;
            color:FloralWhite;
            border-radius:0;
            padding:20px 0;
            font-size:20px;
            width:100%;
            outline:none !Important;
            transition:background ease-in-out 0.2s;
        }
        a#logoish:hover, a#logoish:active, a#logoish:focus {
            background:Turquoise;
        }
        a {
            color:MediumAquamarine;
            text-decoration:none;
            transition:color ease-in-out 0.2s;
        }
        a:hover, a:active, a:focus {
            text-decoration:none;
            color:Turquoise;
        }
        hr {
            border:none !important;
            height:1px;
            background:#000;
        }
        .artistspicker {
            position:relative;
        }
        .artistspicker hr {
            background:FloralWhite;
        }
        .artistspicker a, .artistspicker a:hover, .artistspicker a:focus, .artistspicker a:active {
            color:FloralWhite;
            height:100%;
            position:relative;
        }
        .artistspicker h2 {
            font-size:36px;
        }
        .artistspicker p {
            font-size:20px;
        }
    </style>
  </head>
  <body>
      <header>
          <a id="logoish" href="/landing">
              spotify web search
          </a>
      </header>
