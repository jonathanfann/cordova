<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spotify online searching</title>
    <style>
        html, body, h1, h2, h3, h4, h5, h6, div, button, p, ul, li, b, i, strong, em, span, pre {
          font-family:monospace !important;
          color:black;
        }
        .center {
            text-align:center;
        }
        html, body, header {
            margin:0;
            padding:0;
            width:100%;
        }
        a#logoish {
            display:block;
            text-decoration:none;
            cursor:pointer;
            border:0px;
            box-shadow:none;
            background:MediumAquamarine;
            color:FloralWhite;
            border-radius:0;
            padding:20px 0;
            font-size:20px;
            width:100%;
            outline:none !Important;
            transition:background ease-in-out 0.2s;
        }
        a#logoish:hover, a#logoish:active, a#logoish:focus {
            background:Turquoise;
        }
        #content {
            width:800px;
            max-width:100%;
            margin:0 auto 20px;
        }
        #thesearcher {
            margin-bottom:20px;
        }
        input {
            border:1px solid black;
            outline:none !Important;
            font-family: monospace;
            font-size:14px;
            padding:5px;
            border-radius:0;
        }
        input[type="submit"] {
            transition:background ease-in-out 0.2s;
            background:MediumAquamarine;
            border-color:Turquoise;
            color:white;
        }
        input[type="submit"]:hover, input[type="submit"]:active, input[type="submit"]:focus {
            background:Turquoise;
            cursor:pointer;
        }

        a {
            color:MediumAquamarine;
            text-decoration:none;
            transition:color ease-in-out 0.2s;
        }
        a:hover, a:active, a:focus {
            text-decoration:none;
            color:Turquoise;
        }
        a strong {
            color:MediumAquamarine !important;
        }
        a em {
            color:MediumAquamarine !important;
        }
        hr {
            border:none !important;
            height:1px;
            background:#000;
        }
        .artistspicker {
            width:100%;
            position:relative;
            height:400px;
            /* background-attachment:fixed; */
            background-size:cover;
            background-position: top center;
            background-repeat:no-repeat;
            text-align:center;
        }
        .artistspicker hr {
            background:FloralWhite;
        }
        .artistspicker a, .artistspicker a:hover, .artistspicker a:focus, .artistspicker a:active {
            color:FloralWhite;
            height:100%;
            position:relative;
        }
        .artistspicker h2 {
            font-size:36px;
        }
        .artistspicker p {
            font-size:20px;
        }
        table {
            width:100%;
        }
        th, td {
            text-align:left;
            padding:8px;
            margin:0;
            border-right:1px solid #eee;
        }
        table > thead > tr > th {
            background:#f6f6f7;
            font-weight:bold;
        }
    </style>
  </head>
  <body>
      <header>
          <a class="center" id="logoish" href="/landing">
              spotify web search
          </a>
      </header>
